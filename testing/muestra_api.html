<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrante de Clima</title>
    <style>
        .cuadrante {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            background-color: #f9f9f9;
        }
        .dato {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="cuadrante" id="clima">
    <h2>Datos del Clima</h2>
    <div class="dato" id="ciudad"></div>
    <div class="dato" id="temperatura"></div>
    <div class="dato" id="sensacion"></div>
    <div class="dato" id="humedad"></div>
    <div class="dato" id="precipitaciones"></div>
    <div class="dato" id="presion"></div>
</div>

<script>
    // Llama a la API y actualiza los datos en el cuadrante
    async function obtenerDatosClima() {
        try {
            const response = await fetch('http://127.0.0.1:5000/datos_clima');
            const data = await response.json();

            document.getElementById('ciudad').innerText = `Ciudad: ${data.Ciudad}`;
            document.getElementById('temperatura').innerText = `Temperatura Actual: ${data["Temperatura Actual"]}°C`;
            document.getElementById('sensacion').innerText = `Sensación Térmica: ${data["Sensacion Termica"]}°C`;
            document.getElementById('humedad').innerText = `Humedad: ${data.Humedad}%`;
            document.getElementById('precipitaciones').innerText = `Precipitaciones: ${data.Precipitaciones} mm`;
            document.getElementById('presion').innerText = `Presión: ${data.Presion} hPa`;
        } catch (error) {
            console.error("Error al obtener los datos del clima:", error);
        }
    }

    // Llama a la función al cargar la página
    obtenerDatosClima();
</script>

</body>
</html>
